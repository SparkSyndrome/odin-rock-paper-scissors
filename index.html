<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button-container">
    <button type="button" id="rock"><img src="/images/hand-back-fist-solid.svg" alt="Rock" id="rock"></button>
    <button type="button" id="paper"><img src="/images/hand-solid.svg" alt="Paper" id="paper"></button>
    <button type="button" id="scissors"><img src="/images/hand-scissors-solid.svg" alt="Scissors" id="scissors"></button>
  </div>
  <div class="results-display">
    <h2>Score</h2>
    <p class="keep-score">Player: 0 | Computer: 0</p>
    <p class="result">Click one of the buttons above!</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
